				<p>Envianos tus sugerencias...</p>
                <form>
                    <label for="name">Nombre y apellido:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ej Marcos Garcia" name="name" required><br>

                
                    <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><br>

                    <label for="number">N&uacute;mero telef&oacute;nico:</label>
                        <input type="tel" class="form-control" id="number" placeholder="01123234545" name="number" required><br>

                        
                    <label id="genero">G&eacute;nero:</label> <br>
                        <input type="radio" class="form-check-input" name="genero" value="hombre">Hombre
                        <input type="radio" class="form-check-input" name="genero" value="mujer">Mujer
                        <input type="radio" class="form-check-input" name="genero" value="otro">Otro<br><br>
                        
                    <label for="comments">Deje su comentario o sugerencias:</label>
                        <textarea name="comments" id="comments" class="form-control" rows="4" cols="50" placeholder="Deje su comentario aca." required></textarea><br>
                        <input class="btn btn-primary" id="submit" type="submit">

                </form>
